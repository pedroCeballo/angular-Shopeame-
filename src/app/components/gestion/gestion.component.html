<body>
    <section class="container">
        <h3>Creación/edición de productos</h3>
        <div class="form">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Nombre del producto:</label>
                    <input type="text" class="form-control" formControlName="name" [(ngModel)]="name" >
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio:</label>
                    <input type="text" class="form-control" formControlName="price" [(ngModel)]="price">
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <input type="text" class="form-control" formControlName="description" [(ngModel)]="description">
                </div>
                <div class="mb-3">
                    <label class="form-label">Ruta de la imagen:</label>
                    <input type="text" class="form-control" formControlName="image" [(ngModel)]="image">
                </div>
                <div class="mb-3">
                    <label class="form-label">Opiniones:</label>
                    <input type="text" class="form-control" formControlName="stars" [(ngModel)]="stars">
                </div>
                <input type="submit" value="Crear" class="btn btn-primary">
            </form>
            <app-item [item]="this.formulario.value" class="Vista_item"></app-item>
        </div>
    </section>
</body>
