<div class="producto_post">
    <img [src]="item.image" alt="Imagen de producto">
    <h3>
        {{item.name}}
    </h3>
    <h4>
        {{item.price }}
    </h4>
    <p>
        {{item.description}}
    </p>
    <div class="producto_btn">
        <section>
            ({{item.stars}})Etrellas
        </section>
        <button>Editar</button>
    </div>
</div>
